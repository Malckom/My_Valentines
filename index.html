<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ğŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s ease-in infinite;
            opacity: 0.7;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Card */
        .valentine-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            z-index: 10;
            position: relative;
            max-width: 90%;
            width: 450px;
        }

        .bear-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #e84a5f;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            min-height: 60px;
        }

        .btn {
            padding: 15px 50px;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            position: absolute;
        }

        .btn-no.in-card {
            position: relative;
        }

        /* Celebration Overlay */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .celebration.active {
            display: flex;
        }

        .celebration h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 1s ease-in-out infinite;
        }

        .celebration p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
        }

        .celebration .hearts-explosion {
            font-size: 60px;
            margin-top: 30px;
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            top: -20px;
            z-index: 101;
            animation: confetti-fall 4s ease-in-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Escape counter */
        .escape-counter {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
            min-height: 25px;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .valentine-card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .btn {
                padding: 12px 35px;
                font-size: 1rem;
            }
            .bear-emoji {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Main Card -->
    <div class="valentine-card">
        <span class="bear-emoji">ğŸ§¸ğŸ’</span>
        <h1>Will You Be My Valentine?</h1>
        <div class="buttons-container">
            <button class="btn btn-yes" onclick="sayYes()">Yes! ğŸ’•</button>
            <button class="btn btn-no in-card" id="noBtn">No</button>
        </div>
        <p class="escape-counter" id="escapeCounter"></p>
    </div>

    <!-- Celebration Overlay -->
    <div class="celebration" id="celebration">
        <h1>Yay! ğŸ‰</h1>
        <p>I knew you'd say yes!</p>
        <div class="hearts-explosion">ğŸ’–ğŸ’•ğŸ’—ğŸ’“ğŸ’</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const escapeCounter = document.getElementById('escapeCounter');
        let escapeCount = 0;
        const funnyMessages = [
            "Nice try! ğŸ˜",
            "Too slow! ğŸƒ",
            "Can't catch me! ğŸ˜œ",
            "Nope! Try again! ğŸ˜‚",
            "Almost! Not really... ğŸ¤­",
            "Just say YES! ğŸ’•",
            "Why are you even trying? ğŸ˜…",
            "Give up already! ğŸ’–",
            "The answer is YES! ğŸ¥°",
            "Stop being stubborn! ğŸ˜˜"
        ];

        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ’˜'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        // Move the No button away
        function moveButton() {
            escapeCount++;
            
            // Remove from card flow
            noBtn.classList.remove('in-card');
            
            // Calculate new random position
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(20, Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Update counter with funny message
            const message = funnyMessages[Math.min(escapeCount - 1, funnyMessages.length - 1)];
            escapeCounter.textContent = `Escape attempts: ${escapeCount} - ${message}`;
            
            // Make button smaller after many attempts
            if (escapeCount > 5) {
                const scale = Math.max(0.5, 1 - (escapeCount - 5) * 0.1);
                noBtn.style.transform = `scale(${scale})`;
            }
            
            // Change button text after many attempts
            if (escapeCount === 3) noBtn.textContent = "Nope! ğŸ˜œ";
            if (escapeCount === 6) noBtn.textContent = "Stop it! ğŸ™ˆ";
            if (escapeCount === 10) noBtn.textContent = "Just say YES!";
        }

        // Celebration function
        function sayYes() {
            document.getElementById('celebration').classList.add('active');
            createConfetti();
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd'];
            const shapes = ['â¤ï¸', 'ğŸ’•', 'âœ¨', 'ğŸ‰', 'ğŸ’–', 'â­'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Event listeners for No button
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Initialize floating hearts
        createFloatingHearts();
    </script>
</body>
</html>
